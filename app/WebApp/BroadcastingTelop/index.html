     <div class="telop">
        <h1 style="text-align: center;">地震情報</h1>
        <marquee scrollamount="10" direction="left" behavior="scroll">
        <div id="info"></div>
        <script>
            setInterval(() => {
                $.getJSON("https://api.p2pquake.net/v2/history?codes=551&limit=1", function(data) {
                    var hypocenter = data[0]["earthquake"]["hypocenter"];
                    var info = "地震についての情報です。"+data[0]["earthquake"]["time"]+"頃、最大震度"+data[0]["earthquake"]["maxScale"] / 10+"を観測する地震がありました。震源地は"+hypocenter["name"]+"で、震源の深さは"+hypocenter["depth"]+"km、地震の規模を示すマグニチュードは"+hypocenter["magnitude"]+"とされています。この地震による津波の心配はありません。";
                    document.getElementById('info').innerText = info;
                });
            }, 60000);//1分ごと
        </script>
        </marquee>
        </div>
